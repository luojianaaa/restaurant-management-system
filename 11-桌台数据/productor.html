<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/common/reset.css">
    <link rel="stylesheet" href="css/productor.css">
</head>

<body>
    <div id="wrap">
        <div id="subBar">
            <a href="#">
                <img src="images/logo.png" class="logo" alt="">
            </a>
            <div class="message">
                <p>欢迎您：meimei</p>
                <p>空闲座位：5桌</p>
                <p>正在点餐：1桌</p>
                <p>正在用餐：5桌</p>
                <p>未选桌子</p>
            </div>
            <ul class="action">
                <li class="ac"><i>0</i><span class="iconfont">&#xe607;</span>已点</li>
                <li><span class="iconfont">&#xe62e;</span>座位</li>
                <li><span class="iconfont">&#xe602;</span>后台</li>
                <li><span class="iconfont">&#xe66a;</span>退出</li>
            </ul>
        </div>
        <div id="navBar">
            <ul class="navWrap">
                <li class="active">
                    <span class="iconfont">&#xe618;</span>
                    <span class="text">推荐</span>
                </li>
                <li>
                    <span class="iconfont">&#xe6a2;</span>
                    <span class="text">热菜</span>
                </li>
                <li>
                    <span class="iconfont">&#xee58;</span>
                    <span class="text">凉菜</span>
                </li>
                <li>
                    <span class="iconfont">&#xe6cc;</span>
                    <span class="text">主食</span>
                </li>
            </ul>
            <div class="search">
                <input type="text">
                <button>
                    <span class="iconfont">&#xe63e;</span>
                </button>
            </div>
        </div>
        <div id="content">
            <ul class="foodList">
                <li>
                    <img src="images/img_01.jpg" alt="">
                    <span class="iconfont recommend">&#xe60b;</span>
                    <div class="bar">
                        <h3>精品小龙虾</h3>
                        <p>
                            <span class="rmb">RMB</span>
                            <span class="price">88/份</span>
                            <button><span class="iconfont">&#xe603;</span></button>
                        </p>
                    </div>
                </li>

                <li>
                    <img src="images/img_01.jpg" alt="">
                    <span class="iconfont recommend">&#xe60b;</span>
                    <div class="bar">
                        <h3>精品小龙虾</h3>
                        <p>
                            <span class="rmb">RMB</span>
                            <span class="price">88/份</span>
                            <button><span class="iconfont">&#xe603;</span></button>
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
